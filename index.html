<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Special+Elite&display=swap" rel="stylesheet">
    <link href="./styles/main.css" rel="stylesheet" />
    <title>Guess the number</title>
  </head>
  <body>
    <div class="wrapper">
   
      <h1 class="tittle">Guess the number</h1>
      <div class="crystal-ball">
        <div class="circle"></div>
        <!-- <img src="./images/light.svg" tittle="light" class="light" /> -->
        <img src="./images/star.svg" tittle="stars" class="star-1" />
        <img src="./images/star.svg" tittle="stars" class="star-2" />
        <img src="./images/star.svg" tittle="stars" class="star-3" />
  

        <form class="form">
          <label for="number" class="text text-1">Introduce a number here:</label>
          <input id="number" name="number" value="" class="input js-input" placeholder="48" />
          <button class="button js-button">Try</button>
          <div class="container">
            <p class="text js-clue">Clue: write a number and click on the button</p>
          </div>
          <p class="text try">
            Attemps:<span class="text number js-counter">0</span>
          </p>
          <button class="reset-button js-reset">Reset</button>
        </form>
        
      </div>
  

    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
