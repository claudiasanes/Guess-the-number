<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/main.css" rel="stylesheet" />
    <title>Guess the number</title>
  </head>
  <body>
    <div class="bg">
      <div class="wrapper">
        <h1 class="tittle">Adivina el número</h1>
        <div class="crystal-ball">
          <div class="img-container">
            <img src="./images/stars.png" tittle="stars" />
          </div>
          <form class="form">
            <label for="number" class="text">Introduce aquí tu número:</label>
            <input id="number" name="number" value="" class="input js-input" />
            <button class="button js-button">Prueba</button>
          </form>
          <div class="container">
            <p class="text js-clue">Pista: escribe el número y dale a prueba</p>
          </div>
          <p class="text">
            Intentos:<span class="text number js-counter">0</span>
          </p>
        </div>
      </div>
    </div>

    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
